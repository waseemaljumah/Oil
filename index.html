<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام متابعة تغيير الزيت</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>

<h2>نموذج إدخال بيانات المركبات</h2>

<div class="card">
  <label>رقم المعدة</label>
  <input id="number" placeholder="رقم المعدة"/>

  <label>نوع المعدة</label>
  <select id="typeSelect">
    <option value="قلاب فولفو">قلاب فولفو</option>
    <option value="لوبد فولفو">بوبكات</option>
    <option value="قلاب مرسيدس">قلاب مرسيدس</option>
    <option value="شيول">شيول</option>
    <option value="بلدوزر">بلدوزر</option>
    <option value="بوبكات">بوبكات</option>
    <option value="اخرى">أخرى</option>
  </select>
  <input id="typeOther" placeholder="اكتب نوع المعدة" />

  <label>تاريخ آخر تغيير زيت</label>
  <input type="date" id="date" />

  <label>الممشى الحالي</label>
  <input type="number" id="currentKm" />

  <label>ممشى آخر تغيير زيت</label>
  <input type="number" id="lastKmInput" />
  <select id="lastKmSelect">
    <option value="">يوجد ممشى لآخر تغيير زيت</option>
    <option value="no">لا يوجد ممشى</option>
  </select>
  <input id="lastKmOther" placeholder="اكتب الملاحظة" />

  <label>حالة فلتر الزيت</label>
  <select id="filterSelect">
    <option value="تم تغييره في آخر تغيير">تم تغييره في آخر تغيير</option>
    <option value="تم تغييره في التغيير قبل الأخير">تم تغييره في التغيير قبل الأخير</option>
    <option value="لم يتم تغييره في آخر تغييرين">لم يتم تغييره في آخر تغييرين</option>
    <option value="اخرى">أخرى</option>
  </select>
  <input id="filterOther" placeholder="اكتب حالة الفلتر" />

  <button id="saveBtn">حفظ / تحديث</button>
</div>

<div class="card">
  <h3>بحث وحذف</h3>
  <input id="searchNumber" placeholder="ادخل رقم المعدة للبحث" />
  <button id="searchBtn">بحث</button>
  <button id="deleteBtn">حذف</button>
</div>

<div class="card">
  <h3>المتابعة اليومية</h3>
  <div id="output"></div>
  <button id="copyBtn">نسخ المتابعة اليومية</button>
</div>

<div class="card">
  <h3>المركبات المخزنة</h3>
  <div id="vehicleList"></div>
</div>

<div class="card">
  <h3>تصدير البيانات</h3>
  <button id="exportBtn">تصدير إلى Excel</button>
</div>

</body>
</html>
