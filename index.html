<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام متابعة تغيير الزيت</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script type="module" src="script.js"></script>
</head>
<body>

<h2>نموذج إدخال بيانات المركبات</h2>

<div class="card">
  <label>رقم المعدة</label>
  <input id="number" />

  <label>نوع المعدة</label>
  <input id="type" />

  <label>تاريخ آخر تغيير زيت</label>
  <input type="date" id="date" />

  <label>الممشى الحالي</label>
  <input type="number" id="currentKm" />

  <label>ممشى آخر تغيير زيت</label>
  <input type="number" id="lastKm" />

  <label>حالة فلتر الزيت</label>
  <input id="filter" />

  <button id="saveBtn">حفظ / تحديث</button>
</div>

<div class="card">
  <h3>البحث عن مركبة</h3>
  <input id="searchNumber" placeholder="ادخل رقم المعدة" />
  <button id="searchBtn">بحث</button>
  <button id="deleteBtn">حذف</button>
</div>

<div class="card">
  <h3>المركبات المخزنة</h3>
  <div id="vehicleList"></div>
</div>

</body>
</html>
